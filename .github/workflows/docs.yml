name: docs-gh-pages

on:
  release:
    types: [published]
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
       - name: Checkout main
         uses: actions/checkout@v4
       
       - name: Deploy docs
         uses: mhausenblas/mkdocs-deploy-gh-pages@master
